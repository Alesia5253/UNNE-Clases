<!DOCTYPE html>
<html lang="es">
    <head>
       <title>Formulario Clase 3</title> 
       <meta charset="UTF-8"> <!--Es una etiqueta que no tiene cierre como DOCTYPE y UTF-8 es un formato estándar para almacenar caracteres Unicode. Wizard.html está en formato UTF-8. UTF-8 utiliza una secuencia única de 1, 2, 3 o 4 bytes para codificar cada carácter en el juego de caracteres Unicode. 
        otra forma: <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->
    </head>
    <body>
        <form>
            <input type="button" value="Aceptar"> <!--el tipo 'button' crea un boton con la palabra Aceptar, nada mas-->
            <br><br>
            <input type="color" id="color">
            <br><br>
            <input type="email" id="CorreoElectronico" placeholder="ejemplo@dominio.com"> <!--'id' es el valor de la variable, no se muestra, cuando se usa value es que se muestra lo que esta entre comillas, 'placeholder' escribe en gris claro lo que se requiere en esa posicion (es una aclaracion), desaparece cuando se empieza a escribir-->
            <br><br>
            <input type="file" id="archivoUsuario"> <!--el tipo 'file' permite abrir el explorador de archivos-->
            <br><br>
            <input type="password" id="contraseña"> <!--el tipo 'password' permite ingresar algo que no se muestra (aparecen con asteriscos, esta ofuscado)-->
            <br><br>
            <input type="date" id="fecha"> <!--el tipo 'date' genera un calendario-->
            <br><br>
            <input type="datetime-local" id="diaFechaYHoraLocal"> <!--el tipo 'datetime-local' genera un calendario con el dia y la hora-->
            <br><br>
            <input type="text" id="textoUsuario" value="Alumno del Curso Front-End" readonly><!--la sentencia 'readonly' no permite editar por el usuario lo que se esta dentro del 'value'-->
            <br><br>
            <input type="text" size="50" maxlength="20" required autofocus placeholder="Escribe un detalle"><!--el atributo 'size' permite agrandar la caja de visualizacion, 'maxlength' genera un tope de caracteres, no se puede poner mas del valor que se ingresa, 'placeholder' escribe en gris claro lo que se requiere en esa posicion (es una aclaracion), desaparece cuando se empieza a escribir y la sentencia 'required' indica que es un dato obligatorio y la sentencia 'autofocus' lleva el cursor a esa posicion cuando se ingresa a la pagina-->
            <br><br>
            <input name="edad" type="text" pattern="[0-9]{2}"  placeholder="Edad" required /> <!--en 'pattern' entre corchetes brinda el valor max y min y entre llaves la cantidad de caracteres-->
            <br><br>
            <input name="Nombre" type="text" pattern="[a-zA-Z] {1,20}"  placeholder="Solo letras" required /><!--en 'pattern' entre corchetes indica que solo permite letras (rn mayus o minusc) y entre llaves la cantidad de caracteres, en este caso de 1 hasta 20, la validacion no es en tiempo real sino cuando se envia el formulario, ahi sale el error-->
            <br><br>
            <button id="Enviar" name="enviar" type="submit"> ENVIAR </button> <!--Este es el boton que permite enviar el formulario y valida los datos, aca apareceran errores si hubo valores incorrectos ingresados-->
            <br><br>
        </form>
        <label>Imagen de recurso externo</label>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" width="100" height="100"> <!--esto permote traer una imagen, si es de internet se tiene que buscar la imagen y con click derecho elegir la opcion 'copiar direccion de enlace', si es de la computadora se debe copiar la direccion de en donde se encuentra la imagen, si esta en la misma carpeta que donde esta el archivo HTML entonces solo es necesario poner la carpeta (directorio) donde esta todo y el nombre del archivo, y 'width' y 'height' permiten modificar el tamaño de la imagen-->
        <br><br>
        <label>Video Externo Youtube</label>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TnemfSczEvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!-- para usar videos de youtube se ingresa al video, se elige la opcion de 'compartir' y se utiliza la primer opcion que figura 'insertar' ahi figura el codigo completo para ingresar directamente con las especificaciones que youtube considera correctas, se puede modificar-->

    </body>
</html>
